<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      background:#111;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    #player {
      width:800px;
      height:450px;
      border-radius:10px;
      overflow:hidden;
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    // Load YouTube API Script
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: "NzKSVd4Dh8o",
        playerVars: {
          controls: 1,
          rel: 0,            // No recommendations
          modestbranding: 1,
          fs: 1,
          playsinline: 1
        }
      });
    }
  </script>

</body>
</html>
