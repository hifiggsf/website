<!DOCTYPE html>
<html>
<head>
  <title>Enhanced YouTube Player</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .player-container {
      width: 800px;
      height: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    #player {
      width: 100%;
      height: 100%;
    }
    
    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div id="player"></div>
  </div>
  
  <div class="status">
    <div class="status-dot"></div>
    <span>Loading Player...</span>
  </div>

  <script>
    let player;
    
    // Load YouTube IFrame API asynchronously
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    
    // This function creates the player after the API code downloads
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'NcTcYDjBNNk',
        playerVars: {
          // Allow related videos (helps with ads)
          rel: 1,
          // Standard branding (helps with ads)
          modestbranding: 0,
          // Show controls
          controls: 1,
          // Enable fullscreen
          fs: 1,
          // Allow inline playback on iOS
          playsinline: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }
    
    function onPlayerReady(event) {
      // Update status when player is ready
      document.querySelector('.status span').textContent = 'Player Ready';
      console.log("YouTube Player Ready");
    }
    
    function onPlayerStateChange(event) {
      // Handle player state changes
      const status = document.querySelector('.status span');
      
      switch(event.data) {
        case YT.PlayerState.PLAYING:
          status.textContent = 'Playing';
          break;
        case YT.PlayerState.PAUSED:
          status.textContent = 'Paused';
          break;
        case YT.PlayerState.ENDED:
          status.textContent = 'Ended';
          break;
      }
    }
  </script>
</body>
</html>
